<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 42 JS</title>
</head>
<body>
    <p onmouseover="zoomRed(this)" onmouseout="outRed(this)">Dekatkan mouse</p>

    <script>
        function zoomRed(x){
            x.style.color = "red";
        }
        function outRed(x){
            x.style.color = "black"
        }
    </script>
</body>
</html>
